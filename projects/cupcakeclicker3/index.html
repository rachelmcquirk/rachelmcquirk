<html>
  <head>
    <link href='style.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif|Handlee' rel='stylesheet' type='text/css'>
    <title>Cupcake Clicker</title>
  </head>

  <body>
    <div id='container'>
      <div id='cupcake-container'>
        <h3 id='counter'></h3>
        <img src='/images/cupcake/cupcake.png' id='cupcake'>
      </div>

    <div id='info-container'>
      <div class='info' id='news'>
        <p></p>
      </div>
      <div id='gma-info'>
      </div>
      <div id='truck-info'>
      </div>
      <div id='bakery-info'>
      </div>
    </div>

      <div id='shop-container'>
        <h1>Shop</h1>
        <div class='item' id='grandma'>
          <div class='icon'>
            <img src='/images/cupcake/gma.png' height='70'>
          </div>
          <div class='cost'>
            <h2>Grandma</h2>
            <div class='c' id='cost1'>
              <img src='/images/cupcake/mini.svg' height='25'>
            </div>
          </div>
          <div class='number' id='gmaNumb'></div>
        </div>

        <div class='item' id='truck'>
          <div class='icon'>
            <img src='/images/cupcake/truck.jpg' height='70'>
          </div>
          <div class='cost'>
            <h2>Truck</h2>
              <div class='c' id='cost2'>
                <img src='/images/cupcake/mini.svg' height='25'>
              </div>
          </div>
          <div class='number' id='truckNumb'></div>
        </div>

        <div class='item' id='bakery'>
          <div class='icon'>
            <img src='/images/cupcake/bakery.jpg' height='70'>
          </div>
          <div class='cost'>
            <h2>Bakery</h2>
              <div class='c' id='cost3'>
                <img src='/images/cupcake/mini.svg' height='25'>
              </div>
          </div>
          <div class='number' id='bakeryNumb'></div>
        </div>
      </div>


    <script src='script.js'></script>
  </body>
</html>
