<html>
  <head>
    <link href='style.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <title>Color Click</title>
  </head>

  <body>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/0.13.3/ReactRouter.js"></script>
    <script src='randomColor.js'></script>
    <script src='components/count.jsx' type='text/jsx'></script>
    <script src='components/message.jsx' type='text/jsx'></script>
    <script type='text/jsx'>
      var RouteHandler = window.ReactRouter.RouteHandler;

      var App = React.createClass({
        render () {
          return (
            <div>
              <RouteHandler/>
            </div>
          )
        }
      });

      var Router = window.ReactRouter;
      var Route = window.ReactRouter.Route;
      var DefaultRoute = window.ReactRouter.DefaultRoute;

      var routes = (
        <Route handler={App}>
          <DefaultRoute name="count" handler={Count}/>
          <Route path="count" handler={Count}/>
          <Route path="message" handler={Message}/>
        </Route>
      );
      Router.run(routes, Router.HashLocation, function(Root) {
        React.render(<Root/>, document.body);
      });
    </script>
  </body>
</html>
