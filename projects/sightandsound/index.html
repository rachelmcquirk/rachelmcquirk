<html>
  <head>
    <link href='style.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif|Roboto' rel='stylesheet' type='text/css'>
    <title>Sight and Sound</title>
  </head>

  <body>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/0.13.3/ReactRouter.js"></script>
    <script src='components/sound.jsx' type='text/jsx'></script>
    <script src='components/sound2.jsx' type='text/jsx'></script>
    <script type='text/jsx'>
      var RouteHandler = window.ReactRouter.RouteHandler;

      var App = React.createClass({
        render: function() {
          return (
            <div>
              <RouteHandler/>
            </div>
          )
        }
      });

      var Router = window.ReactRouter;
      var Route = window.ReactRouter.Route;
      var DefaultRoute = window.ReactRouter.DefaultRoute;

      var routes = (
        <Route handler={App}>
          <DefaultRoute name="sound" handler={Sound}/>
          <Route path="sound" handler={Sound}/>
          <Route path="sound2" handler={Sound2}/>
        </Route>
      );
      Router.run(routes, Router.HashLocation, function(Root) {
        React.render(<Root/>, document.body);
      });
    </script>
  </body>
</html>
