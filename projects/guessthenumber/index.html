<html>
  <head>
    <link href='style.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Lato|Architects+Daughter' rel='stylesheet' type='text/css'>
    <title>Guess the number</title>
  </head>

  <body>
    <h1>Guess the number</h1>
    <p>Tyrese the T-rex will give you 6 chances to guess the number he's thinking of right now. If you win, he might give you a compliment.</p>
    <div id='input'>
    Enter a number between 0 and 100:
    <input id='guess' type='text'>
    <br>
    <button>Guess</button>
    </div>

    <div id='feedback'>
      <div id='speechbubble'>
        <div id='center'>
          <div id='hint'></div>
          <div id='turns'></div>
        </div>
      </div>
      <img src='/images/random/trex.png'>
    </div>

    <script src='script.js'></script>
  </body>
</html>
