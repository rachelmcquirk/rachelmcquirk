<html>
  <head>
    <link href='style.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <title>Movie Generator</title>
  </head>

  <body>
    <header>
    <h1>Movie Generator</h1>
    </header>

    <p>Don't know what movie to watch? Here's a tool that sorts through some of my favorite movies and picks one at random.</p>

    <button id='button'>Movie Time!</button>
    <div id='movie'>
      <div id='container'>
        <div id='picture'></div>
        <div id='title'></div>
        <div id='genre'></div>
        <div id='imdb'></div>
        <div id='summary'></div>
        <div id='trailer'></div>
      </div>
    </div>

    <div id="lightbox" class="lightbox" style="display:none"></div>

    <script src='script.js'></script>
  </body>
</html>
